<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letras</title>
</head>
<body>

    <div id="key" style = " width: 200px; height: 200px; background-color:white ; border: solid black "></div>


    <script>

        document.addEventListener('keydown', function (event){ 
            var letra = event.key;

            let elementoBody = document.querySelector("body")
                elementoKey = document.querySelector("#key")
            

            if (letra === 'a'){
                elementoBody.style.backgroundColor = "pink";
                elementoKey.style.backgroundColor = "pink"


            } else if (letra === 's'){
                elementoBody.style.backgroundColor = "orange";
                elementoKey.style.backgroundColor = "orange"

            }else if (letra === 'd'){
                elementoBody.style.backgroundColor = "cyan";
                elementoKey.style.backgroundColor = "cyan"

            }else if(letra === 'q'){
                agregarElemento()
                nuevoElemento.style.backgroundColor = "purple"
                

            }else if(letra === 'w'){
                agregarElemento()
                nuevoElemento.style.backgroundColor = "grey"
                

            }else if(letra === 'e'){
                agregarElemento()
                nuevoElemento.style.backgroundColor = "brown"

            }

            function agregarElemento(){
                
                let elementoDiv = document.querySelector("#key")
                    nuevoElemento = document.createElement("div")
                    nuevoElemento.style.width = "200px"
                    nuevoElemento.style.height = "200px"
                    nuevoElemento.style.border = "solid black"

                    elementoDiv.appendChild(nuevoElemento)
            }
        })


    </script>
</body>
</html>
